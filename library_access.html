
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    .button-container {
      margin-top: 30px;
    }
    .library-button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      width: 300px;
      transition: background-color 0.3s ease;
    }
    .library-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Library Portal</h1>
  <p>Select an option below to access library resources:</p>
  <div class="button-container">
    <a href="https://libopacchanakyauniversity.ltsinformatics.com/" class="library-button" target="_blank">
      Library Online Catalogue
    </a>
    <a href="https://app.myloft.xyz/browse/home" class="library-button" target="_blank">
      Remote Access to E-Resources (MyLoft)
    </a>
  </div>
</body>
</html>
